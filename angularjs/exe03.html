<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Angular JS</title>
</head>
<body data-ng-app="workshopBeMEAN">

  <!-- 
    O input abaixo foi inserido para setar um valor para nome.
    Adicionamos o atributo data-ng-model para linkar o valor
    na variável do escopo local. $scope.nome
    Ou seja: estou criando uma variável nome.
   -->
  <label for="nome">
    Seu Nome:
    <input type="text" data-ng-model="nome">
  </label>

  <br>
  <br>
  <br>

  <!-- 
    Utilizando o valor que tá no escopo local pra printar o conteúdo na tela através do template abaixo.
   -->
  <h1>Olá, {{ nome }}</h1>

  <!-- 
    Modificando o model ele já altera na view, usando o two-way data biding.
   -->
  
  <script src="angular.min.js"></script>
  <script>
    // iniciando o módulo com o nome da nossa aplicação
    // Sempre que criar um modulo, precisa dos dois parâmetros, mesmo que o segundo seja vazio.
    angular.module('workshopBeMEAN', []); // segundo parâmetro é um array de dependências.
  </script>
</body>
</html>
